<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="row">
        <div class="card-left col-md-5">
            <h2>Welcome!</h2><br><br>
            <h4><p>Sign in to continue access</p></h4>
            <h6><a href="#">www.smarthomes.com</a></h6>
        </div>
        <div class="card-right col-md-7">
            <h3>Login</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter your email" name="uname">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                <a href="register"><button type="button" class="btn btn-social w-100">Register</button></a>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
                </div>
                {% endfor %}
                {% endif %}

            </form>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
