<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'css/pro_dtl.css' %}"> -->
</head>
<body>
    <a href="../store"><button style="border: 1px solid black; color:black; background: transparent;">Back</button></a>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 bg-primary">
            <img src="{{ pro.img.url }}" alt="Product Image" class="product-image img-fluid">
          </div>
          <div class="col-sm-6">
            <h2 class="product-title mb-4">{{ pro.name }}</h2>
            <h4>Price: <del style="text-decoration: line-through;"class="text-dark">₹{{ pro.price }}</del>
                <span class="fw-bold" style="color:#fbbc05">₹{{ pro.offer_price }}(Limited period offer)</span>
            </h4>
            <a href="pro_dtl/{{pro.pk}}"><button type="button" class="btn"  style="color:#fbbc05">Info</button></a>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
