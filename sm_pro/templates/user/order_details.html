<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            background:#fbbc05;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #fbbc05;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color:white;
            color: #333;
            font-size: 16px;
            border: 1px solid #fbbc05;
        }

        .note {
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Details</h1>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required>{{ detls.address }}</textarea>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" value="{{ detls.phone }}"  placeholder="Enter your phone number" required>
            </div>

            <div>
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode"  value="{{ detls.pincode }}" placeholder="Enter your pincode" required>
            </div>

            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state"  value="{{ detls.state }}" placeholder="Enter your state" required>
            </div>

            <div>
                <label for="country">Country</label>
                <input type="text" id="country" name="country"  value="{{ detls.country }}" placeholder="Enter your country" required>
            </div>
            <a href="../pay/{{pk}}"><button type="submit">Submit Order</button></a>
        </form>
        <p class="note">All fields are required. Please double-check your details before submitting.</p>
    </div>
</body>
</html>
