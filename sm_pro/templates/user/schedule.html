<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            background:#fbbc05;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #fbbc05;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color:white;
            color: #333;
            font-size: 16px;
            border: 1px solid #fbbc05;
        }

        .note {
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schedule a Site Visit</h1>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div>
                <label for="address">Name</label>
                <textarea id="address" name="name" placeholder="Enter your name" required></textarea>
            </div>

            <div>
                <label for="phone">Email</label>
                <input type="email" id="" name="email"  placeholder="Enter your email" required>
            </div>

            <div>
                <label for="pincode">Phone</label>
                <input type="number"  name="phone"   placeholder="Enter your phone number" required>
            </div>

            <div>
                <label for="state">Date</label>
                <input type="date" id="time" name="date"   placeholder="Enter your date of visit" required>
            </div>

            <div>
                <label for="state">Time</label>
                <input type="time" id="time" name="time"   placeholder="Enter your time of visit" required>
            </div>

            
            <a href="visit"><button type="submit">Submit</button></a>
        </form>
        <p class="note">All fields are required. Please double-check your details before submitting.</p>
    </div>
</body>
</html>
