<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css\cart.css' %}">
</head>
<body>
  <div class="container">
    <!-- Page Title -->
    <h2 class="page-title text-uppercase">Your Shopping Cart</h2>

    <!-- Cart Table -->
    <div class="table-responsive">
        <table class="table table-bordered text-center" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <thead class="table">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
              {% for c in cart %}
                <tr>
                    <td class="align-middle">
                        <img src="{{ c.product.img.url }}" alt="Product" class="img-fluid me-2" style="width: 100px;">
                        {{ c.product.name }}
                    </td>
                    <td>₹{{ c.product.offer_price }}</td>
                    <td><p><button><a href="qty_dec/{{c.pk}}" style="text-decoration: none;">-</a></button>qty:<span class=" fw-bold">{{c.qty}}</span>
                      <button><a href="qty_in/{{c.pk}}"style="text-decoration: none;">+</a></button></p></td>
                    <td><a href="remove/{{c.pk}}"><button class="btn btn-danger btn-sm">&times;</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Cart Totals -->
    <div class="row mt-4">
        <div class="col-md-6 offset-md-6">
            <div class="cart-totals">
                <h5 class="mb-3">Cart Totals</h5>
                <table class="table table-borderless mb-0">
                    <tr>
                        <th>Subtotal</th>
                        <td class="text-end">₹9,959.00</td>
                    </tr>
                    <tr>
                        <th>Shipping</th>
                        <td class="text-end text-success">
                            Pending <i class="bi bi-truck"></i>
                        </td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td class="text-end fw-bold fs-5">₹9,959.00</td>
                    </tr>
                </table>
                <div class="d-grid mt-3">
                    <button class="btn btn-custom btn-lg">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
