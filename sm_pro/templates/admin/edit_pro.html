<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2); font-family: Arial, sans-serif; color: #333;">

    <div class="container mt-5"style=" background: white; border-radius: 15px; padding: 30px;">
        <h2 class="text-center mb-4">Edit Product</h2>
        <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pid"><b>Product ID</b></label>
                <input type="text" class="form-control" name="proid" id="pid" placeholder="Enter product ID"
                    value="{{ data.pid }}" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="name"><b>Product Name</b></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name"
                    value="{{ data.name }}" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="descrip"><b>Description</b></label>
                <textarea class="form-control" name="descrip" id="descrip" rows="3" placeholder="Enter product description">{{ data.des }}</textarea>
            </div>

            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"
                    value="{{ data.price }}" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="offer_price"><b>Offer Price</b></label>
                <input type="number" class="form-control" name="off_price" id="offer_price" placeholder="Enter offer price"
                    value="{{ data.offer_price }}" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="Categories"><b>Category</b></label>
                <input type="text" class="form-control" name="Category" id="Categories" placeholder="Enter category"
                    value="{{ data.category.Category_name }}" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="stock"><b>Stock</b></label>
                <input type="number" class="form-control" name="stock" id="stock" placeholder="Enter stock quantity"
                    value="{{ data.stock }}" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
            </div>

            <div class="form-group">
                <label for="image"><b>Image</b></label>
                <input type="file" class="form-control-file" name="img" id="image" style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
                {% if data.img %}
                <p>Current Image: <a href="{{ data.img.url }}" target="_blank">View</a></p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary btn-block" style="background: #3498db; border: none; border-radius: 30px; padding: 10px; font-size: 1.1rem; font-weight: bold; transition: background 0.3s;"
            onmouseover="this.style.background='#2980b9';"
            onmouseout="this.style.background='#3498db';">Update Product</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
