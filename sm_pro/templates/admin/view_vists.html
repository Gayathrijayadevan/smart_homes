<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user enquires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2); font-family: Arial, sans-serif; color: #333;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #0e1527; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); padding: 15px 0;">
        <div class="container">
            <a class="navbar-brand" href="admin_home">
                <img src="{% static 'images/Blue and Gold Simple Real Estate Logo.jpg' %}" alt="Logo" style="height: 70px; transition: transform 0.3s ease-in-out;">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin_home" style="color: white;">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4" >
        <h1 class="text-center">View visit</h1>
        <!-- Products Table --> 
        <table class="table table-bordered" style=" background: white; border-radius: 10px; padding: 30px;">
            <h2 class="section-title" style="color: #0e1527; font-weight: bold;">{{ l.category.Category_name }}</h2>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Phone Number</th>
                    <th>Time of visit</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %} 
                <tr> 
                    <td>{{d.name}}</td>
                    <td>{{ d.email }}</td>
                    <td>{{ d.Phone }}</td>
                    <td>{{ d.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
