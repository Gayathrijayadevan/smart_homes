<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin_sty.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm"style="background-color:rgba(48,47,47,255);">
        <div class="container">
          <a class="navbar-brand" href="admin_home">
            <img src="{% static 'images/smart home logo.png' %}" alt=""style="height: 100px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="add_pro" style="color: rgba(255,188,58,255);">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: rgba(255,188,58,255);">View Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: rgba(255,188,58,255);" href="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container welcome-banner">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="{% static 'images/admin pic.jpg' %}" alt="Welcome Illustration" class="illustration">
            </div>
            <div class="col-md-6">
                <div class="card_msg p-4">
                    <h1 class="card-title">Welcome, Admin!</h1>
                    <p class="text-center">Manage your tasks efficiently and explore all admin features from here.</p>
                </div>
            </div>
        </div>
    </div>   
    <div class="container_pro py-5">
        <div class="row g-4">
            {% for pro in Products %}
            <div class="col-md-4">
          <div class="card" style="width:400px;height: 450px; ">
            <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 100%; height: 350px;">
            <div class="card-body">
              <h4 class="card-title">{{ pro.name }}</h4>
              <a href="edit_pro/{{pro.pk}}" class="btn" style="background-color: rgb(244, 222, 222); border: 1px solid;">edit</a>
              <a href="del_pro/{{pro.pk}}" class="btn" style="background-color: rgb(244, 222, 222);border: 1px solid;">delete</a>
            </div>
          </div><br>
        </div>
          {% endfor %}  
        </div>
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
