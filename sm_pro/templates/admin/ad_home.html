<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_sty.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="admin_home">
                <img src="{% static 'images/sm_logo.png' %}" alt="Logo" style="height: 70px; transition: transform 0.3s ease-in-out;">
            </a>
        </div>
    </nav>

    <!-- Welcome Banner -->
    <div class="container welcome-banner">
        <div class="row w-100">
            <!-- Illustration -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="{% static 'images/admin pic.jpg' %}" alt="Admin Illustration" class="illustration">
            </div>
            <!-- Welcome Card -->
            <div class="col-md-6">
                <div class="card-container">
                    <h1>Welcome, Admin!</h1>
                    <p>Manage your tasks efficiently and explore all admin features from here.</p>
                    <!-- Buttons -->
                    <a href="view_users" class="btn-custom">View Users</a>
                    <a href="ad_view_pro" class="btn-custom">View Products</a>
                    <a href="add_pro" class="btn-custom">Add Products</a>
                    <a href="add_cate" class="btn-custom">Add Category</a>
                    <a href="enquires" class="btn-custom">User Enquires</a>
                    <a href="u_bookings" class="btn-custom">View Bookings</a>
                    <a href="logout" class="btn-custom">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
